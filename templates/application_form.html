<h4>Application Form</h4>
<form
  action="/job/{{job['id']}}/apply"
  method="POST"
>
  <div class="mb-2">
    <label for="">Full Name</label><br />
    <input
      type="text"
      name="full_name"
      placeholder="harvey specter"
    />
  </div>
  <div class="mb-2">
    <label for="">Email</label><br />
    <input
      type="text"
      name="email"
      placeholder="harveyspecter@gmail.com"
    />
  </div>

  <div class="mb-2">
    <label for="">LinkedIn URL</label><br />
    <input
      type="text"
      name="linkedin_url"
      placeholder="https://linkedin.com/in/harveryspecter"
    />
  </div>
  <div class="mb-2">
    <label for="">Education</label><br />
    <textarea name="education"></textarea>
  </div>
  <div class="mb-2">
    <label for="">Work Experience</label><br />
    <textarea name="work_experience"></textarea>
  </div>
  <div class="mb-2">
    <label for="">Resume URL</label><br />
    <input
      type="text"
      name="resume_url"
    />
  </div>
  <input type="submit" />
</form>
